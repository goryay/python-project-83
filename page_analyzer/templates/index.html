<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Page analyzer</title>
  </head>
  <body>
        {% include "header.html" %}

    {% for _, message in messages %}
        <div class="alert alert-danger" role="alert">{{ message }}</div>
    {% endfor %}

    <main class="container">
        <div class="col-12 col-md-10 col-lg-8 mx-auto border rounded-3 bg-light p-5">
            <h1 class="display-3">Анализатор страниц</h1>
            <p class="leas">Бесплатно проверяйте сайты на SEO-пригодность</p>
            <form class="d-flex justify-content-center" action="/urls" method="post">
                <input type="text" class="form-control" name="url" placeholder="https//:www.example.com" value="{{ input_url }}">
                <input type="submit" class="btn btn-primary  btn-lg ms-3 px-5 text-uppercase mx-3" value="Проверить">
            </form>
        </div>
    </main>

  </body>
</html>
